  <h2>Паспорт гражданина</h2>
  <p><strong>Фамилия:</strong> Демина</p>
  <p><strong>Имя:</strong> Софья</p>
  <p><strong>Год рождения:</strong> 2006</p>
  <p><strong>Город:</strong> Москва</p>

  <button onclick="readData()">Считать из DOM</button>

  <p id="result"></p>

  <script>
    function readData() {

      const paragraphs = document.getElementsByTagName('p');

      const surname = paragraphs[0].childNodes[1].textContent.trim();
      const name = paragraphs[1].childNodes[1].textContent.trim();
      const year = paragraphs[2].childNodes[1].textContent.trim();

      console.log("Фамилия:", surname);
      console.log("Имя:", name);
      console.log("Год рождения:", year);

      document.getElementById("result").innerText =
        `Из DOM считано: ${surname} ${name}, ${year} г.р.`;
    }
  </script>
